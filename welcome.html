<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Welcome Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "poppins" ,sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .welcome-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-weight: 500;text-transform: uppercase;
      font-size: 35px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #666;
      font-weight: 300;
      margin-bottom: 40px;
    }

    .welcome-button {
      padding: 14px 20px;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .welcome-button:hover {
      background-color: #0051d1;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    footer a {
      color: #0066ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }

      .welcome-button {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="welcome-container">
    <h1>Welcome to Our Platform!</h1>
    <p>Thank you for logging in. We're glad to have you here. Explore our features and enjoy your experience!</p>
    <a href="dashboard.html" class="welcome-button">Go to Dashboard</a>

    <footer>
      <p>&copy; 2024 Your Company. All rights reserved. | <a href="logout.html">Logout</a></p>
    </footer>
  </div>

</body>

</html>
